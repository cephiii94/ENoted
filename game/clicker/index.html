<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Idle Clicker</h1>
        
        <div class="score-container">
            <p id="score">Poin: 0</p>
            <p id="score-per-second">Poin per detik: 0</p>
        </div>
        
        <div class="character-container" style="position: relative;">
            <img id="character" src="/game/clicker/char/char1.png" alt="Karakter">
            <!-- Aksesoris akan muncul di sini -->
        </div>

        <button id="click-button">Klik Saya!</button>
        
        <div class="upgrades">
            <h2>Upgrade</h2>
            <div class="upgrade-item">
                <button id="upgrade-auto-click">Auto Clicker (10 poin)</button>
                <span id="auto-click-count">0</span>
            </div>
            <div class="upgrade-item">
                <button id="upgrade-click-power">Kekuatan Klik (50 poin)</button>
                <span id="click-power">1</span>
            </div>
        </div>

        <!-- Tambahkan tombol toko -->
<button id="shop-button" class="shop-button">Buka Toko</button>

<!-- Popup toko -->
<div id="shop-popup" class="shop-popup">
    <div class="shop-content">
        <span class="close-shop">&times;</span>
        <h2>Toko Aksesoris</h2>
        <div class="shop-items">
            <div class="shop-item" data-id="hat" data-cost="100">
                <img src="hat.png" alt="Topi">
                <p>Topi Keren (100 poin)</p>
                <button class="buy-btn">Beli</button>
            </div>
            <!-- Tambahkan item lainnya -->
        </div>
    </div>
</div>

    </div>

    <script src="script.js"></script>
</body>
</html>
