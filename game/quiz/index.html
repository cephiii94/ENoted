<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  
  <!-- Font dari Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <!-- CSS Tailwind (bisa juga menggunakan CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/game/quiz/assets/css/main.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Tambahan konfigurasi Tailwind -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f5f3ff',
              100: '#ede9fe',
              200: '#ddd6fe',
              300: '#c4b5fd',
              400: '#a78bfa',
              500: '#8b5cf6',
              600: '#7c3aed',
              700: '#6d28d9',
              800: '#5b21b6',
              900: '#4c1d95',
            },
          },
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
          },
          animation: {
            'bounce-slow': 'bounce 3s linear infinite',
          }
        }
      }
    }
  </script>
</head>
<body>
  <!-- Container utama untuk aplikasi React -->
  <div id="root"></div>
  
  <!-- Script bundle React (dalam versi produksi sebenarnya akan menggunakan build) -->
  <script type="module">
    // Import React
    import React from 'https://esm.sh/react@18.2.0';
    import ReactDOM from 'https://esm.sh/react-dom@18.2.0';
    
    // Import komponen utama
    import App from './game/quiz/assets/js/main.js';
    
    // Render aplikasi
    ReactDOM.createRoot(document.getElementById('root')).render(
      React.createElement(React.StrictMode, null, 
        React.createElement(App)
      )
    );
  </script>
</body>
</html>
