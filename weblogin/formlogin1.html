<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Masuk - Sistem Pengguna</title>
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --accent-color: #4895ef;
      --text-color: #333;
      --bg-color: #f8f9fa;
      --card-bg: #ffffff;
      --error-color: #e63946;
      --success-color: #2a9d8f;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .header h1 {
      font-size: 1.8rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    
    .header p {
      font-size: 0.9rem;
      color: #6c757d;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 0.9rem;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border: 1px solid #ced4da;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--accent-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: var(--secondary-color);
    }
    
    .alt-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #6c757d;
    }
    
    .alt-link a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    
    .alt-link a:hover {
      text-decoration: underline;
    }
    
    .remember-me {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .remember-me input {
      margin-right: 10px;
    }
    
    .password-options {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      margin-top: 15px;
    }
    
    .password-options a {
      color: var(--primary-color);
      text-decoration: none;
    }
    
    .password-options a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Selamat Datang Kembali!</h1>
      <p>Silakan masuk untuk melanjutkan ke akun Anda</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Nama Pengguna</label>
        <input type="text" id="username" name="username" class="form-control" required autocomplete="username">
      </div>
      
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" class="form-control" required autocomplete="current-password">
      </div>
      
      <div class="password-options">
        <div class="remember-me">
          <input type="checkbox" id="remember" name="remember">
          <label for="remember">Ingat saya</label>
        </div>
        <a href="#">Lupa kata sandi?</a>
      </div>
      
      <button type="submit" class="btn">Masuk</button>
    </form>
    
    <div class="alt-link">
      <p>Belum punya akun? <a href="/weblogin/formregister.html">Daftar sekarang</a></p>
    </div>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
