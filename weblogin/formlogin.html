<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AI Prompt Generator</title>
  <style>
    :root {
      --primary-color: #4a6fa5;
      --secondary-color: #2c4f7c;
      --accent-color: #6da6e2;
      --light-bg: #f5f9ff;
      --dark-text: #333;
      --light-text: #f5f5f5;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4ecfb 100%);
      color: var(--dark-text);
      line-height: 1.6;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .container {
      width: 100%;
      max-width: 420px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 2.5rem;
      position: relative;
    }
    
    h1 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      position: relative;
      padding-bottom: 0.5rem;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 3px;
      width: 80px;
      background: var(--accent-color);
    }
    
    .intro {
      text-align: center;
      margin-bottom: 2rem;
      color: #666;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--secondary-color);
    }
    
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-family: inherit;
      font-size: 1rem;
      transition: var(--transition);
      background-color: var(--light-bg);
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(109, 166, 226, 0.2);
    }
    
    button {
      width: 100%;
      padding: 0.8rem 1.5rem;
      background-color: var(--primary-color);
      color: var(--light-text);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    
    button:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .register-link {
      margin-top: 1.5rem;
      text-align: center;
    }
    
    .register-link a {
      color: var(--accent-color);
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }
    
    .register-link a:hover {
      color: var(--secondary-color);
      text-decoration: underline;
    }
    
    .error-message {
      background-color: #ffe6e6;
      color: #d63031;
      padding: 0.8rem;
      border-radius: var(--border-radius);
      margin-bottom: 1.5rem;
      border-left: 4px solid #d63031;
      display: none;
    }
    
    .error-message.visible {
      display: block;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Logo styling */
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }
    
    .logo svg {
      width: 80px;
      height: 80px;
      color: var(--primary-color);
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
        <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
        <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
        <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
        <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
        <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
      </svg>
    </div>
    
    <h1>Masuk</h1>
    <p class="intro">Silakan masuk untuk mengakses AI Prompt Generator</p>
    
    <div class="error-message" id="error-message">
      Username atau password salah!
    </div>
    
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Masukkan username anda" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Masukkan password anda" required>
      </div>
      
      <button type="submit" id="login-button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Masuk
      </button>
    </form>
    
    <div class="register-link">
      Belum punya akun? <a href="/weblogin/formregister.html">Daftar sekarang</a>
    </div>
  </div>

  <script>
   document.getElementById('login-form').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const errorMessage = document.getElementById('error-message');
  
  // Data pengguna demo
  const validUsers = [
    { username: "admin", password: "admin123" },
    { username: "user", password: "user123" }
  ];
  
  // Ambil data pengguna dari localStorage
  let registeredUsers = [];
  try {
    registeredUsers = JSON.parse(localStorage.getItem('users') || '[]');
    console.log("Registered users:", registeredUsers); // Debug info
  } catch (error) {
    console.error("Error parsing users from localStorage:", error);
  }
  
  // Gabungkan pengguna demo dengan pengguna terdaftar
  const allUsers = [...validUsers, ...registeredUsers];
  
  // Verifikasi kredensial dari semua pengguna
  const validUser = allUsers.find(user => 
    user.username === username && user.password === password
  );
  
  if (validUser) {
    // Simpan status login di localStorage
    localStorage.setItem('loggedIn', 'true');
    localStorage.setItem('username', username);
    
    // Arahkan ke halaman generator karakter
    window.location.href = "/generator/prompt-char/char.html";
  } else {
    // Tampilkan pesan kesalahan
    errorMessage.classList.add('visible');
    
    // Kosongkan field password
    document.getElementById('password').value = '';
  }
});
  </script>
</body>
</html>
