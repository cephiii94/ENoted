<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - ENoted</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <style>
        /* CSS khusus untuk halaman login */
        .login-form {
            text-align: left;
            padding: 20px;
        }

        .login-form input[type="email"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--color-border);
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            background: var(--color-secondary);
            color: var(--color-white);
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .login-form button:hover {
            background: #344e86;
        }

        .response-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>

<body class="home-page">
    <div class="container">
        <div class="login-form">
            <h1 class="post-title" style="text-align: center;">Login Admin</h1>
            <form id="loginForm">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Masuk</button>
            </form>
            <div id="responseMessage" class="response-message" style="display: none;"></div>
        </div>
    </div>
    
    <script type="module" src="/js/firestore.js"></script>
    <script type="module" src="/js/auth.js"></script>
</body>
</html>
