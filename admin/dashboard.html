<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - ENoted</title>
    <link rel="stylesheet" href="/Style.css">
    <link rel="icon" type="image/png" href="/img/favicon.ico">
    <style>
        .dashboard-container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .dashboard-container h1, .dashboard-container h2 {
            text-align: center;
            color: #2c3e50;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .post-item:last-child {
            border-bottom: none;
        }
        .post-item-info {
            flex-grow: 1;
        }
        .post-item-info h3 {
            margin: 0 0 5px 0;
            color: #3498db;
        }
        .post-item-info p {
            margin: 0;
            font-size: 14px;
            color: #7f8c8d;
        }
        .post-item-actions {
            display: flex;
            gap: 10px;
        }
        .post-item-actions button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-edit {
            background-color: #f39c12;
            color: white;
        }
        .btn-delete {
            background-color: #e74c3c;
            color: white;
        }
        .btn-add {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 12px;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <h1>Dashboard Admin</h1>
        <a href="/admin/create-post.html" class="btn-add">Buat Postingan Baru</a>
        <div id="loading" style="text-align: center;">Memuat postingan...</div>
        <ul id="post-list" class="post-list">
            </ul>
    </div>

    <script type="module" src="/js/firestore.js"></script>
    <script type="module" src="/js/admin/dashboard-logic.js"></script>
</body>
</html>
