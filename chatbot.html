<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chat Assistant - Modern Interface</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body { 
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }

  .main-container {
    text-align: center;
    color: white;
  }

  .title {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }

  .subtitle {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    opacity: 0.9;
    font-weight: 300;
  }

  button.chat-button {
    background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    color: white;
    border: none;
    padding: 1rem 2.5rem;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(238, 90, 36, 0.3);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin: 0 auto;
  }

  button.chat-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }

  button.chat-button:hover::before {
    left: 100%;
  }

  button.chat-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 35px rgba(238, 90, 36, 0.4);
  }

  button.chat-button:active {
    transform: translateY(0);
  }

  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.6);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .modal.show {
    opacity: 1;
  }

  .modal-content {
    position: relative;
    width: min(450px, 90vw);
    height: min(650px, 85vh);
    background: white;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    transform: scale(0.7);
    transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  .modal.show .modal-content {
    transform: scale(1);
  }

  .modal-header {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    padding: 1rem 1.5rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .modal-header h3 {
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  .close-btn {
    background: rgba(255,255,255,0.2);
    border: none;
    color: white;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }

  .close-btn:hover {
    background: rgba(244, 67, 54, 0.8);
    transform: rotate(90deg);
  }

  .iframe-container {
    height: calc(100% - 80px);
    position: relative;
    background: #f8f9fa;
  }

  .modal iframe {
    width: 100%;
    height: 100%;
    border: none;
    background: white;
  }

  .loading {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    color: #667eea;
  }

  .spinner {
    width: 40px;
    height: 40px;
    border: 4px solid #e3f2fd;
    border-top: 4px solid #667eea;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .pulse {
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .title { font-size: 2rem; }
    .subtitle { font-size: 1rem; }
    
    .modal-content {
      width: 95vw;
      height: 90vh;
      border-radius: 15px;
    }
    
    button.chat-button {
      padding: 0.875rem 2rem;
      font-size: 1rem;
    }
  }

  /* Floating particles animation */
  .particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .particle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255,255,255,0.3);
    border-radius: 50%;
    animation: float 15s infinite linear;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translateY(-100px) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="particles"></div>

<div class="main-container">
  <h1 class="title">Chat Assistant</h1>
  <p class="subtitle">Dapatkan bantuan instan dengan AI assistant kami</p>
  <button class="chat-button pulse" id="chatBtn">
    <i class="fas fa-comments"></i>
    Mulai Chat
  </button>
</div>

<div class="modal" id="chatModal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>
        <i class="fas fa-robot"></i>
        AI Assistant
      </h3>
      <button class="close-btn" id="closeModal">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="iframe-container">
      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <p>Memuat chat...</p>
      </div>
      <iframe src="" id="chatIframe" allowfullscreen style="display: none;"></iframe>
    </div>
  </div>
</div>

<script>
  const chatBtn = document.getElementById('chatBtn');
  const modal = document.getElementById('chatModal');
  const closeModalBtn = document.getElementById('closeModal');
  const chatIframe = document.getElementById('chatIframe');
  const loadingIndicator = document.getElementById('loadingIndicator');

  // Create floating particles
  function createParticles() {
    const particlesContainer = document.querySelector('.particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(particle);
    }
  }

  chatBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
    setTimeout(() => {
      modal.classList.add('show');
    }, 10);
    
    // Show loading and set iframe source
    loadingIndicator.style.display = 'flex';
    chatIframe.style.display = 'none';
    chatIframe.src = 'https://chat.powerai.id/c/33f96961-7b51-4409-beea-d1347537041f';
  });

  chatIframe.addEventListener('load', () => {
    loadingIndicator.style.display = 'none';
    chatIframe.style.display = 'block';
  });

  function closeModal() {
    modal.classList.remove('show');
    setTimeout(() => {
      modal.style.display = 'none';
      chatIframe.src = '';
      loadingIndicator.style.display = 'flex';
      chatIframe.style.display = 'none';
    }, 300);
  }

  closeModalBtn.addEventListener('click', closeModal);

  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      closeModal();
    }
  });

  // Keyboard support
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('show')) {
      closeModal();
    }
  });

  // Initialize particles
  createParticles();

  // Add some interactive effects
  document.addEventListener('mousemove', (e) => {
    const mouseX = e.clientX / window.innerWidth;
    const mouseY = e.clientY / window.innerHeight;
    
    document.body.style.background = `linear-gradient(135deg, 
      hsl(${230 + mouseX * 20}, 70%, ${60 + mouseY * 10}%) 0%, 
      hsl(${260 + mouseX * 20}, 60%, ${50 + mouseY * 10}%) 100%)`;
  });
</script>

</body>
</html>
