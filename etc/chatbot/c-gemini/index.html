<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten AI Pribadi - Enoted</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/etc/chatbot/c-gemini/style.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <button class="new-chat-btn" id="newChatBtn">
                    <i class="fas fa-plus"></i>
                    Chat Baru
                </button>
            </div>

            <div class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-title">Pengaturan AI</div>
                    <select id="apiKeySelector" class="api-key-selector"></select>
                    <div class="menu-item" id="manageKeysBtn">
                        <i class="fas fa-key"></i>
                        Kelola Kunci API
                    </div>
                </div>
            </div>

            <!-- Bagian Bawah Sidebar untuk Login/Profil -->
            <div class="sidebar-footer">
                <!-- Akan diisi oleh auth.js -->
                <div id="auth-container">
                    <!-- Tampilan Saat Logout -->
                    <div id="login-view" class="auth-view">
                        <form id="loginFormSidebar">
                            <input type="email" id="loginEmailSidebar" placeholder="Email" required>
                            <input type="password" id="loginPasswordSidebar" placeholder="Password" required>
                            <button type="submit">Login</button>
                            <p id="loginErrorSidebar" class="error-message"></p>
                        </form>
                    </div>
                    <!-- Tampilan Saat Login -->
                    <div id="profile-view" class="auth-view" style="display: none;">
                        <p id="userInfoSidebar"></p>
                        <button id="logoutButtonSidebar">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Area Chat Utama -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-title">
                    <i class="fas fa-robot"></i>
                    Asisten AI Pribadi
                </div>
                <div class="header-actions">
                    <div class="status-badge">
                        <div id="statusDot" class="status-dot offline"></div>
                        <span id="statusText">Offline</span>
                    </div>
                </div>
            </div>

            <div class="messages-container" id="messagesContainer">
                <!-- Pesan akan ditambahkan oleh JavaScript -->
            </div>

            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea class="message-input" id="messageInput" placeholder="Ketik pesan Anda di sini..." rows="1"></textarea>
                        <div class="input-actions">
                            <button class="input-btn primary" id="sendMessageBtn" title="Kirim Pesan">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal untuk Mengelola API Keys -->
    <div class="modal-overlay" id="apiKeyModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Kelola Google Gemini API Keys</div>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
                <div id="apiKeyListContainer">
                    <!-- Daftar kunci akan dirender di sini -->
                </div>
                <form id="addKeyForm" class="add-key-form">
                    <input type="text" id="keyNameInput" placeholder="Nama Kunci (e.g., Akun Utama)" required>
                    <input type="password" id="keyValueInput" placeholder="Nilai API Key Anda" required>
                    <button type="submit">Tambah Kunci</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Skrip dimuat sebagai module untuk urutan yang benar -->
    <script type="module" src="/js/firestore.js"></script>
    <script type="module" src="/js/auth.js"></script>
    <script type="module" src="/etc/chatbot/c-gemini/chat.js"></script>
</body>
</html>
