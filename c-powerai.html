<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chat Assistant - Instagram Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height untuk mobile */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            height: 100dvh;
            background: #fff;
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: 430px;
        }

        /* Desktop styling */
        @media (min-width: 768px) {
            .chat-container {
                width: 400px;
                height: 700px;
                border-radius: 20px;
                box-shadow: 0 20px 40px rgba(0,0,0,0.3);
                overflow: hidden;
            }
        }

        .chat-header {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            color: white;
            position: relative;
            min-height: 60px;
            /* Safe area untuk notch iPhone */
            padding-top: max(12px, env(safe-area-inset-top));
            z-index: 1000;
        }

        .header-left {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 0; /* Prevent flex item overflow */
        }

        .back-arrow {
            font-size: 24px;
            margin-right: 12px;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .back-arrow:active {
            background-color: rgba(255,255,255,0.2);
        }

        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 20px;
            flex-shrink: 0;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-info h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-info .status {
            font-size: 12px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .header-actions {
            display: flex;
            gap: 8px;
            font-size: 20px;
            flex-shrink: 0;
        }

        .header-actions span {
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .header-actions span:active {
            background-color: rgba(255,255,255,0.2);
        }

        .chat-body {
            flex: 1;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px 16px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .welcome-content {
            max-width: 100%;
            width: 100%;
            max-width: 320px;
        }

        .ai-icon {
            width: 90px;
            height: 90px;
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            margin: 0 auto 24px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .welcome-content h2 {
            font-size: 28px;
            color: #262626;
            margin-bottom: 12px;
            font-weight: 700;
        }

        .welcome-content p {
            font-size: 16px;
            color: #8e8e8e;
            line-height: 1.5;
            margin-bottom: 32px;
            padding: 0 10px;
        }

        .start-chat-btn {
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(131, 58, 180, 0.3);
            width: 100%;
            max-width: 200px;
            -webkit-tap-highlight-color: transparent;
        }

        .start-chat-btn:active {
            transform: translateY(1px);
            box-shadow: 0 4px 15px rgba(131, 58, 180, 0.4);
        }

        .chat-input-area {
            padding: 12px 16px;
            background: white;
            border-top: 1px solid #efefef;
            display: flex;
            align-items: center;
            gap: 12px;
            /* Safe area untuk home indicator */
            padding-bottom: max(12px, env(safe-area-inset-bottom));
        }

        .input-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 12px 16px;
            min-height: 44px; /* Minimum touch target */
        }

        .input-container input {
            flex: 1;
            border: none;
            background: none;
            outline: none;
            font-size: 16px; /* Prevent zoom on iOS */
            padding: 4px 0;
            color: #262626;
        }

        .input-container input::placeholder {
            color: #8e8e8e;
        }

        .input-icons {
            display: flex;
            gap: 12px;
            color: #8e8e8e;
            font-size: 20px;
            margin-left: 8px;
        }

        .input-icons span {
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .input-icons span:active {
            background-color: rgba(0,0,0,0.1);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        /* Iframe container */
        .iframe-container {
            width: 100%;
            height: 100%;
            display: none;
            position: relative;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Loading state */
        .loading {
            display: none;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 16px;
            color: #8e8e8e;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #efefef;
            border-top: 3px solid #833ab4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile specific optimizations */
        @media (max-width: 767px) {
            .welcome-content h2 {
                font-size: 24px;
            }

            .welcome-content p {
                font-size: 14px;
                margin-bottom: 24px;
            }

            .ai-icon {
                width: 80px;
                height: 80px;
                font-size: 35px;
                margin-bottom: 20px;
            }

            .start-chat-btn {
                padding: 14px 32px;
                font-size: 15px;
            }

            .chat-info h3 {
                font-size: 15px;
            }

            .chat-info .status {
                font-size: 11px;
            }

            .header-actions {
                font-size: 18px;
                gap: 4px;
            }

            .input-icons {
                gap: 8px;
                font-size: 18px;
            }

            /* Hide some input icons on very small screens */
            .input-icons span:nth-child(3) {
                display: none;
            }
        }

        /* iPhone X and newer safe areas */
        @media screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3),
               screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2),
               screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3),
               screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3),
               screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) {
            .chat-header {
                padding-top: max(12px, 44px);
            }
            
            .chat-input-area {
                padding-bottom: max(12px, 34px);
            }
        }

        /* Landscape orientation adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .welcome-content {
                max-width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .ai-icon {
                width: 60px;
                height: 60px;
                font-size: 28px;
                margin-bottom: 16px;
            }

            .welcome-content h2 {
                font-size: 20px;
                margin-bottom: 8px;
            }

            .welcome-content p {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .start-chat-btn {
                padding: 12px 24px;
                font-size: 14px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .chat-body {
                background: #1a1a1a;
            }

            .welcome-content h2 {
                color: #ffffff;
            }

            .welcome-content p {
                color: #888888;
            }

            .input-container {
                background: #2a2a2a;
            }

            .input-container input {
                color: #ffffff;
            }

            .input-container input::placeholder {
                color: #888888;
            }

            .chat-input-area {
                background: #1a1a1a;
                border-top-color: #333333;
            }

            .loading {
                color: #888888;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header Instagram Style -->
        <div class="chat-header">
            <div class="header-left">
                <span class="back-arrow">‚Äπ</span>
                <div class="profile-pic">ü§ñ</div>
                <div class="chat-info">
                    <h3>AI Assistant</h3>
                    <div class="status">Online ‚Ä¢ Siap membantu</div>
                </div>
            </div>
            <div class="header-actions">
                <span>üìû</span>
                <span>üìπ</span>
                <span>‚ÑπÔ∏è</span>
            </div>
        </div>

        <!-- Chat Body -->
        <div class="chat-body" id="chatBody">
            <!-- Welcome Screen -->
            <div class="welcome-content" id="welcomeContent">
                <div class="ai-icon">ü§ñ</div>
                <h2>Chat Assistant</h2>
                <p>Dapatkan bantuan instan dengan AI assistant kami. Mulai percakapan sekarang!</p>
                <button class="start-chat-btn" onclick="startChat()">Mulai Chat</button>
            </div>

            <!-- Loading State -->
            <div class="loading" id="loadingState">
                <div class="loading-spinner"></div>
                Memuat chat...
            </div>

            <!-- Iframe Container -->
            <div class="iframe-container" id="iframeContainer">
                <!-- Iframe akan dimuat di sini setelah tombol diklik -->
            </div>
        </div>

        <!-- Input Area Instagram Style -->
        <div class="chat-input-area">
            <div class="input-container">
                <input type="text" placeholder="Tulis pesan..." id="messageInput" autocomplete="off">
                <div class="input-icons">
                    <span>üòä</span>
                    <span>üìé</span>
                    <span>üì∑</span>
                </div>
            </div>
            <button class="send-btn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        // Prevent zoom on double tap for iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            let now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Handle viewport height changes on mobile
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        setViewportHeight();

        function startChat() {
            // Sembunyikan welcome content
            document.getElementById('welcomeContent').style.display = 'none';
            
            // Tampilkan loading
            document.getElementById('loadingState').style.display = 'flex';
            
            // Simulasi loading kemudian tampilkan iframe
            setTimeout(() => {
                document.getElementById('loadingState').style.display = 'none';
                
                // Buat iframe dan masukkan ke container
                const iframeContainer = document.getElementById('iframeContainer');
                const iframe = document.createElement('iframe');
                iframe.src = 'https://chat.powerai.id'; // Ganti dengan URL iframe Anda
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';
                
                // Add allow attributes for iframe
                iframe.setAttribute('allow', 'microphone; camera; geolocation');
                iframe.setAttribute('loading', 'eager');
                
                iframeContainer.appendChild(iframe);
                iframeContainer.style.display = 'block';
                
                // Update body untuk full iframe
                document.getElementById('chatBody').style.padding = '0';
            }, 2000);
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                // Jika iframe belum dimuat, mulai chat dulu
                if (document.getElementById('welcomeContent').style.display !== 'none') {
                    startChat();
                }
                
                // Hapus focus dari input untuk menyembunyikan keyboard mobile
                input.blur();
                
                // Kirim pesan ke iframe jika diperlukan
                // Bisa menggunakan postMessage untuk komunikasi dengan iframe
                
                input.value = '';
            }
        }

        // Event listener untuk Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // Back button functionality
        document.querySelector('.back-arrow').addEventListener('click', function() {
            // Reset ke welcome screen
            document.getElementById('iframeContainer').style.display = 'none';
            document.getElementById('iframeContainer').innerHTML = '';
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('welcomeContent').style.display = 'block';
            document.getElementById('chatBody').style.padding = '20px 16px';
        });

        // Handle input focus untuk mobile keyboard
        const messageInput = document.getElementById('messageInput');
        
        messageInput.addEventListener('focus', function() {
            // Scroll ke input ketika keyboard muncul
            setTimeout(() => {
                this.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        });

        // Prevent input zoom pada iOS
        messageInput.addEventListener('touchstart', function(e) {
            e.currentTarget.style.fontSize = '16px';
        });
    </script>
</body>
</html>
